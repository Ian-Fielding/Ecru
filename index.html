<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Ecru</title>


	<link rel="stylesheet" href="ecruHelpers/style.css">
	<script>
		MathJax = {
			tex: {
				inlineMath: [['$', '$'], ['\\(', '\\)']]
			},
			svg: {
				fontCache: 'global'
			}
		};
	</script>
	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.3/ace.min.js"></script>

	<script src="ecruHelpers/parser.js" type="module" defer></script>
</head>

<body>
	<div id="toolbar"><button id="but">GO</button><button id="clear">CLEAR</button></div>
	<div id="rest">
		<div id="editor"></div>
		<div id="rest2">
			<div id="vertical-bar" draggable="true"><img src="ecruHelpers/scrollbar-vertical.png" id="scrollbar-vertical" class="scrollbar"></div>
			<div id="right">
				<div id="top">
					<canvas id="canvas"></canvas>
				</div>
				<div id="horizontal-bar" draggable="true"><img src="ecruHelpers/scrollbar-horizontal.png" class="scrollbar"></div>
				<div id="console"></div>
			</div>
		</div>
	</div>


</body>

</html>
